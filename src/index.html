<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articulated Model</title>
    <link rel="stylesheet" href="index.css">
    <script src="renderer.js" defer></script>
    <script src="helper.js" defer></script>
    <script src="global.js" defer></script>
    <script src="model/model.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Tugas 3 IF3260 Grafika Komputer</h1>
    <div class="container">
        <div id="div-canvas">
            <canvas id="canvas" width="450" height="450"></canvas>
        </div>
        <div id="div-tools">
            <div id="div-tree">
            </div>
            <div id="div-selected-component" class="vertical">
                <h3>Selected Component</h3>
                <div class="horizontal">
                    <button id="selected-component"></button>
                </div>
            </div>
            <div id="div-saveload" class="vertical">
                <h3>Save & Load Model(s)</h3>
                <div class="horizontal">
                    <button id="save-btn">
                        Save
                    </button>
                    <button id="load-btn">
                        Load
                    </button>
                </div>
            </div> 
            <div id="div-camera-move" class="vertical">
                <h3>Camera Tools</h3>
                <div class="horizontal">
                    Zoom in/out  
                    <input type="range" min="0" max="20" value="5" step="0.1" id="camera_zoom">
                </div> 
                <div class="horizontal">
                    Sumbu X
                    <input type="range" min="-180" max="180" value="0" step="0.01" id="camera_angle_x">
                </div>
                <div class="horizontal">
                    Sumbu Y
                    <input type="range" min="-180" max="180" value="0" step="0.01" id="camera_angle_y">
                </div>
                <div class="horizontal">
                    Sumbu Z
                    <input type="range" min="-180" max="180" value="0" step="0.01" id="camera_angle_z">
                </div>
                <h3></h3>
            </div>

            <div id="div-object-translation" class="vertical">
                <h3>Translation Tool</h3>
                <div class="horizontal">
                    Sumbu X
                    <input type="range" min="-2" max="2" value="0" step="0.01" id="model_translation_x">
                </div>
                <div class="horizontal">
                    Sumbu Y
                    <input type="range" min="-2" max="2" value="0" step="0.01" id="model_translation_y">
                </div>
                <div class="horizontal">
                    Sumbu Z
                    <input type="range" min="-2" max="2" value="0" step="0.01" id="model_translation_z">
                </div>
            </div>

            <div id="div-object-rotation" class="vertical">
                <h3>Rotation Tool</h3>
                <div class="horizontal">
                    Sumbu X
                    <input type="range" min="-180" max="180" value="0" step="0.01" id="model_angle_x">
                </div>
                <div class="horizontal">
                    Sumbu Y
                    <input type="range" min="-180" max="180" value="0" step="0.01" id="model_angle_y">
                </div>
                <div class="horizontal">
                    Sumbu Z
                    <input type="range" min="-180" max="180" value="0" step="0.01" id="model_angle_z">
                </div>
            </div>

            <div id="div-object-scaling" class="vertical">
                <h3>Scaling Tool</h3>
                <div class="horizontal">
                    Sumbu X
                    <input type="range" min="0.1" max="3" value="1" step="0.01" id="model_scale_x">
                </div>
                <div class="horizontal">
                    Sumbu Y
                    <input type="range" min="0.1" max="3" value="1" step="0.01" id="model_scale_y">
                </div>
                <div class="horizontal">
                    Sumbu Z
                    <input type="range" min="0.1" max="3" value="1" step="0.01" id="model_scale_z">
                </div>
            </div>

            <div id="div-add-component">
                <button id="add-component-btn">
                    Add component
                </button>
            </div>
            <div id="reset">
                <button id="reset-btn">
                    Reset component
                </button>
            </div>
        </div>   
    </div>
</body>
</html>
